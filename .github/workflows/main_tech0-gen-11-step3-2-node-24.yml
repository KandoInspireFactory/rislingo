# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Frontend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4
        with:
          working-directory: frontend

      - name: Clean working directory
        run: git clean -fdx

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build Next.js application
        working-directory: frontend
        run: npm run build

      - name: Prepare deployment package
        run: |
          mkdir -p deployment_package
          
          # Copy standalone build (includes server.js and minimal node_modules)
          cp -r frontend/build/standalone/* deployment_package/
          
          # Copy static files to the correct location within standalone structure
          # Since we use distDir: 'build', server.js expects assets in 'build/static'
          mkdir -p deployment_package/build/static
          cp -r frontend/build/static/* deployment_package/build/static/
          
          # Copy public files
          mkdir -p deployment_package/public
          cp -r frontend/public/* deployment_package/public/
          
          echo "Listing deployment package content:"
          ls -la deployment_package/
          ls -la deployment_package/build/ || echo "build dir not found"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment_package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'tech0-gen-11-step3-2-node-24'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D47ADA76AF4E4023AE6167381174D5E5 }}